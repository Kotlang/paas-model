syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.kotlang.crm";
option java_outer_classname = "CustomerInternal";

package crm;

message CustomerProto {
  string name = 1;
  string type = 2;
  string pocName = 3;
  repeated string phoneNumbers = 4;
  string whatsAppNumber = 5;
  string address = 6;
  string gstNumber = 7;
}